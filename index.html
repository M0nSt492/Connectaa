<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Flappy Connecta</title>
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: 'Mountains of Christmas', cursive;
  background: #000;
}

canvas {
  display: block;
  background: none;
}

#overlay {
  position: absolute;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #fff;
  text-align: center;
  pointer-events: none;
}

#overlay button {
  pointer-events: auto;
  padding: 10px 20px;
  font-size: 20px;
  border: none;
  border-radius: 8px;
  background: rgba(255,255,255,0.8);
  cursor: pointer;
  margin-top: 10px;
}
</style>
</head>
<body>

<canvas id="game"></canvas>
<div id="overlay">
  <h1>Flappy Connecta</h1>
  <p>Toca no ecr√£ para jogar ‚Äî O Pai Natal est√° √† espera!</p>
  <button id="startBtn">Come√ßar</button>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const overlay = document.getElementById('overlay');

// Base do jogo (resolu√ß√£o original)
const baseWidth = 480;
const baseHeight = 640;

// Escala e offsets para manter propor√ß√£o
let scale = 1;
let offsetX = 0;
let offsetY = 0;

function resizeCanvas() {
  const windowRatio = window.innerWidth / window.innerHeight;
  const gameRatio = baseWidth / baseHeight;

  if(windowRatio > gameRatio){
    // janela mais larga -> altura cheia
    scale = window.innerHeight / baseHeight;
    offsetX = (window.innerWidth - baseWidth*scale)/2;
    offsetY = 0;
  } else {
    // janela mais alta -> largura cheia
    scale = window.innerWidth / baseWidth;
    offsetX = 0;
    offsetY = (window.innerHeight - baseHeight*scale)/2;
  }

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  overlay.style.width = canvas.width + 'px';
  overlay.style.height = canvas.height + 'px';
  overlay.style.top = '0px';
  overlay.style.left = '0px';
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Imagens
const bgImg = new Image(); bgImg.src = 'menuu.jpg';
const santaImg = new Image(); santaImg.src = 'santa.png';
const logoImg = new Image(); logoImg.src = 'connecta.png';

// Jogador e f√≠sica
let player = {x: 100, y: baseHeight/4, w: 48, h: 48, vy: 0, rotation:0};
let pipes = [];
let gravity = 0.7;
let flapStrength = -6;
let pipeGap = 150;
let pipeWidth = 60;
let pipeSpeed = 3;
let pipeInterval = 1400;
let lastPipeTime = 0;
let score = 0;
let best = Number(localStorage.getItem('flappy_connecta_best') || 0);
let gameOver = false;
let started = false;

// Reset do jogo
function resetGame() {
  pipes = [];
  player.y = baseHeight/4;
  player.vy = 0;
  player.rotation = 0;
  score = 0;
  gameOver = false;
  started = false;

  overlay.style.display = 'flex';
  overlay.innerHTML = `
    <h1>Flappy Connecta</h1>
    <p>Toca no ecr√£ para jogar ‚Äî O Pai Natal est√° √† espera!</p>
    <button id="startBtn">Come√ßar</button>
  `;
  document.getElementById('startBtn').addEventListener('click', flap);
}

// Spawn pipe
function spawnPipe() {
  const minTop = 60;
  const maxTop = baseHeight - pipeGap - 60;
  const top = Math.floor(Math.random() * (maxTop - minTop + 1)) + minTop;
  pipes.push({x: baseWidth + 10, top: top, scored:false});
}

// Flap
let lastTouch = 0;
function flap(e){
  if(e) e.preventDefault();
  const now = Date.now();
  if(now - lastTouch < 200) return; // ignora m√∫ltiplos toques em <200ms
  lastTouch = now;

  if(gameOver){
    resetGame();
    return;
  }
  player.vy = flapStrength;
  player.rotation = -0.6;
  started = true;
  overlay.style.display = 'none';
}

// Colis√£o
function rectsIntersect(a,b) {
  return !(a.x + a.w < b.x || a.x > b.x + b.w || a.y + a.h < b.y || a.y > b.y + b.h);
}

// Update
function update(dt){
  if(!started || gameOver) return;

  player.vy += gravity;
  player.y += player.vy * (dt/16.6667);
  player.rotation = Math.max(Math.min(player.vy / 12, 1.2), -1.2);

  if(performance.now() - lastPipeTime > pipeInterval){
    spawnPipe();
    lastPipeTime = performance.now();
  }

  for(let i=pipes.length-1;i>=0;i--){
    let p = pipes[i];
    p.x -= pipeSpeed * (dt/16.6667);

    if(!p.scored && p.x + pipeWidth < player.x){
      p.scored = true;
      score++;
      if(score>best){ best = score; localStorage.setItem('flappy_connecta_best', best);}
    }

    if(p.x + pipeWidth < -20) pipes.splice(i,1);

    const playerRect = {x: player.x - player.w/2, y: player.y - player.h/2, w: player.w, h: player.h};
    const pipeTopRect = {x: p.x, y:0, w:pipeWidth, h:p.top};
    const pipeBottomRect = {x: p.x, y:p.top+pipeGap, w:pipeWidth, h:baseHeight-(p.top+pipeGap)};

    if(rectsIntersect(playerRect, pipeTopRect) || rectsIntersect(playerRect, pipeBottomRect)){
      gameOver = true;
      overlay.style.display = 'flex';
      overlay.innerHTML = `
        <h1>Distribuiste ${score} presente${score !== 1 ? 's' : ''} üéÅ</h1>
        <button id="startBtn">Tentar novamente</button>
      `;
      document.getElementById('startBtn').addEventListener('click', flap);
    }
  }

  const halfH = player.h/2;
  if(player.y + halfH > baseHeight){ player.y = baseHeight-halfH; gameOver=true; overlay.style.display='flex'; }
  if(player.y - halfH < 0){ player.y = halfH; player.vy=0; }
}

// Draw
function drawPipes(){
  for(let p of pipes){
    ctx.fillStyle = "#B22222";
    ctx.fillRect(offsetX + p.x*scale, offsetY + (p.top + pipeGap)*scale, pipeWidth*scale, (baseHeight-(p.top+pipeGap))*scale);
    ctx.fillStyle = "#8B0000";
    ctx.fillRect(offsetX + p.x*scale, offsetY + (p.top + pipeGap)*scale, pipeWidth*scale, 10*scale);
    ctx.fillStyle = "#B22222";
    ctx.fillRect(offsetX + p.x*scale, offsetY, pipeWidth*scale, p.top*scale);
    ctx.fillStyle = "#8B0000";
    ctx.fillRect(offsetX + p.x*scale, offsetY + (p.top-10)*scale, pipeWidth*scale, 10*scale);
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Fundo
  if(bgImg.complete && bgImg.naturalWidth>0){
    ctx.drawImage(bgImg, offsetX, offsetY, baseWidth*scale, baseHeight*scale);
  }

  // Logo
  if(logoImg.complete && logoImg.naturalWidth>0){
    const logoWidth = baseWidth*0.3*scale;
    const logoHeight = logoWidth * (logoImg.naturalHeight/logoImg.naturalWidth);
    ctx.drawImage(logoImg, offsetX + (baseWidth*scale - logoWidth)/2, offsetY + baseHeight*scale - logoHeight - 10, logoWidth, logoHeight);
  }

  drawPipes();

  // Jogador
  ctx.save();
  ctx.translate(offsetX + player.x*scale, offsetY + player.y*scale);
  ctx.rotate(player.rotation);
  if(santaImg.complete && santaImg.naturalWidth>0){
    const playerScale = scale * 0.9; // ajusta tamanho do Pai Natal para PC
    ctx.drawImage(santaImg, -player.w/2*playerScale, -player.h/2*playerScale, player.w*playerScale, player.h*playerScale);
  }
  ctx.restore();

  // UI
  ctx.fillStyle = "#fff";
  ctx.font = `${28*scale}px 'Mountains of Christmas'`;
  ctx.textAlign = "center";
  ctx.fillText(`Score: ${score}`, offsetX + baseWidth*scale/2, offsetY + 48*scale);
  ctx.font = `${16*scale}px 'Mountains of Christmas'`;
  ctx.fillText(`Best: ${best}`, offsetX + baseWidth*scale - 60*scale, offsetY + 32*scale);
}

// Eventos
canvas.addEventListener('touchstart', flap, {passive: false});
canvas.addEventListener('mousedown', flap);
document.addEventListener('keydown', (e)=>{ if(e.code==='Space') flap(); });

let lastTime = performance.now();
function loop(now){
  const dt = now - lastTime;
  lastTime = now;
  update(dt);
  draw();
  requestAnimationFrame(loop);
}

loop(performance.now());
</script>

</body>
</html>
