<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Flappy Connecta</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Monaco;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    touch-action: manipulation;
  }

  canvas {
    background: none;
    touch-action: manipulation;
    object-fit: contain;
    max-width: 100vw;
    max-height: 100vh;
  }

  #overlay {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    text-align: center;
    color: #fff;
    pointer-events: none;
  }

  #overlay button {
    pointer-events: auto;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: rgba(255,255,255,0.8);
    cursor: pointer;
    margin-top: 10px;
  }
</style>
</head>

<body>

<canvas id="game"></canvas>

<div id="overlay">
  <h1>Flappy Connecta</h1>
  <p>Toca no ecr√£ para jogar ‚Äî O Pai Natal est√° √† espera!</p>
  <button id="startBtn">Come√ßar</button>
</div>

<script>
/* ------------------------------------------
    DIMENS√ïES FIXAS DO JOGO
------------------------------------------- */
const GAME_W = 700;
const GAME_H = 1280;

const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

// defini√ß√£o interna fixa
canvas.width = GAME_W;
canvas.height = GAME_H;

/* ------------------------------------------
    ESCALAMENTO AUTOM√ÅTICO DO CANVAS
------------------------------------------- */
function resizeCanvas() {
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    const scale = Math.min(vw / GAME_W, vh / GAME_H);

    canvas.style.width = GAME_W * scale + "px";
    canvas.style.height = GAME_H * scale + "px";
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

/* ------------------------------------------
    IMAGENS
------------------------------------------- */
const bgImg = new Image();
bgImg.src = 'menuu.jpg';

const santaImg = new Image();
santaImg.src = 'santa.png';

const logoImg = new Image();
logoImg.src = 'connecta.png';

/* ------------------------------------------
    VARI√ÅVEIS DE JOGO
------------------------------------------- */
let player = {x: 100, y: GAME_H/4, w: 48, h: 48, vy: 0, rotation:0};
let pipes = [];
let gravity = 0.7;
let flapStrength = -6;
let pipeGap = 150;
let pipeWidth = 60;
let pipeSpeed = 3;
let pipeInterval = 1400;
let lastPipeTime = 0;
let score = 0;
let best = Number(localStorage.getItem('flappy_connecta_best') || 0);
let gameOver = false;
let started = false;

const overlay = document.getElementById('overlay');
const startBtn = document.getElementById('startBtn');

/* ------------------------------------------
    RESET
------------------------------------------- */
function resetGame() {
  pipes = [];
  player.y = GAME_H/4;
  player.vy = 0;
  player.rotation = 0;
  score = 0;
  gameOver = false;
  started = false;

  overlay.style.display = 'flex';
  overlay.innerHTML = `
    <h1>Flappy Connecta</h1>
    <p>Toca no ecr√£ para jogar ‚Äî O Pai Natal est√° √† espera!</p>
    <button id="startBtn">Come√ßar</button>
  `;

  document.getElementById('startBtn').addEventListener('touchstart', flap, {passive:false});
}

/* ------------------------------------------
    PIPES
------------------------------------------- */
function spawnPipe() {
  const minTop = 60;
  const maxTop = GAME_H - pipeGap - 60;
  const top = Math.floor(Math.random() * (maxTop - minTop + 1)) + minTop;
  pipes.push({x: GAME_W + 20, top: top, scored:false});
}

/* ------------------------------------------
    FLAP
------------------------------------------- */
function flap(e) {
  if(e) e.preventDefault();

  if(gameOver) {
    resetGame();
    return;
  }

  player.vy = flapStrength;
  player.rotation = -0.6;
  started = true;
  overlay.style.display = 'none';
}

/* ------------------------------------------
    COLIS√ÉO
------------------------------------------- */
function rectsIntersect(a,b) {
  return !(a.x + a.w < b.x || a.x > b.x + b.w || a.y + a.h < b.y || a.y > b.y + b.h);
}

/* ------------------------------------------
    UPDATE
------------------------------------------- */
function update(dt) {
  if(!started || gameOver) return;

  player.vy += gravity;
  player.y += player.vy * (dt/16.6667);
  player.rotation = Math.max(Math.min(player.vy / 12, 1.2), -1.2);

  if(performance.now() - lastPipeTime > pipeInterval) {
    spawnPipe();
    lastPipeTime = performance.now();
  }

  for(let i=pipes.length-1;i>=0;i--){
    let p = pipes[i];
    p.x -= pipeSpeed * (dt/16.6667);

    if(!p.scored && p.x + pipeWidth < player.x){
      p.scored = true;
      score++;
      if(score>best) {
        best = score;
        localStorage.setItem('flappy_connecta_best', best);
      }
    }

    if(p.x + pipeWidth < -20) pipes.splice(i,1);

    const playerRect = {x: player.x - player.w/2, y: player.y - player.h/2, w: player.w, h: player.h};
    const pipeTopRect = {x: p.x, y:0, w:pipeWidth, h:p.top};
    const pipeBottomRect = {x: p.x, y:p.top+pipeGap, w:pipeWidth, h:GAME_H-(p.top+pipeGap)};

    if(rectsIntersect(playerRect, pipeTopRect) || rectsIntersect(playerRect, pipeBottomRect)){
      gameOver = true;
      overlay.style.display = 'flex';
      overlay.innerHTML = `
        <h1>Distribuiste ${score} presente${score !== 1 ? 's' : ''} üéÅ</h1>
        <button id="startBtn">Tentar novamente</button>
      `;
      document.getElementById('startBtn').addEventListener('touchstart', flap, {passive:false});
    }
  }

  if(player.y + player.h/2 > GAME_H) { player.y = GAME_H-player.h/2; gameOver=true; overlay.style.display='flex'; }
  if(player.y - player.h/2 < 0) { player.y = player.h/2; player.vy=0; }
}

/* ------------------------------------------
    DRAW
------------------------------------------- */
function drawPipes() {
  for(let p of pipes){
    ctx.fillStyle = "#B22222";
    ctx.fillRect(p.x, p.top + pipeGap, pipeWidth, GAME_H-(p.top+pipeGap));
    ctx.fillStyle = "#8B0000";
    ctx.fillRect(p.x, p.top + pipeGap, pipeWidth, 10);

    ctx.fillStyle = "#B22222";
    ctx.fillRect(p.x, 0, pipeWidth, p.top);
    ctx.fillStyle = "#8B0000";
    ctx.fillRect(p.x, p.top-10, pipeWidth, 10);
  }
}

function draw() {
  if(bgImg.complete){
    ctx.drawImage(bgImg, 0, 0, GAME_W, GAME_H);
  }

  if(logoImg.complete){
    const W = 160;
    const H = 50;
    const x = (GAME_W - W) / 2;
    const y = GAME_H - H - 10;
    ctx.drawImage(logoImg, x, y, W, H);
  }

  drawPipes();

  ctx.save();
  ctx.translate(player.x,player.y);
  ctx.rotate(player.rotation);
  ctx.drawImage(santaImg,-player.w/2,-player.h/2,player.w,player.h);
  ctx.restore();

  ctx.fillStyle = "#fff";
  ctx.font = "28px Monaco";
  ctx.textAlign = "center";
  ctx.fillText(`Score: ${score}`, GAME_W/2, 48);

  ctx.font = "16px Monaco";
  ctx.fillText(`Best: ${best}`, GAME_W-60, 32);
}

/* ------------------------------------------
    LOOP
------------------------------------------- */
canvas.addEventListener('touchstart', flap, {passive:false});

let lastTime = performance.now();
function loop(t){
  let dt = t - lastTime;
  lastTime = t;

  update(dt);
  draw();
  requestAnimationFrame(loop);
}
loop(performance.now());
</script>

</body>
</html>
