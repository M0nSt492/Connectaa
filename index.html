<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Flappy Connecta</title>
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Mountains of Christmas', cursive;
    background: #000;
    height: 100%;
    width: 100%;
    touch-action: manipulation;
  }
  canvas {
    display: block;
    background: none;
  }
  #overlay {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    text-align: center;
    pointer-events: none;
  }
  #overlay button {
    pointer-events: auto;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: rgba(255,255,255,0.8);
    cursor: pointer;
    margin-top: 10px;
  }
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="overlay">
  <h1>Flappy Connecta</h1>
  <p>Toca no ecr√£ para jogar ‚Äî O Pai Natal est√° √† espera!</p>
  <button id="startBtn">Come√ßar</button>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const overlay = document.getElementById('overlay');
const startBtn = document.getElementById('startBtn');

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

// Detecta se √© mobile
const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

// Imagens
const bgImg = new Image();
bgImg.src = 'menuu.jpg';

const santaImg = new Image();
santaImg.src = 'santa.png';

const logoImg = new Image();
logoImg.src = 'connecta.png';

// Jogador e f√≠sica
let player = {x: width*0.2, y: height/2, w: width*0.1, h: width*0.1, vy:0, rotation:0};
let pipes = [];
let gravity = 0.7;
let flapStrength = -6;
let pipeGap = height*0.25;
let pipeWidth = width*0.12;
let pipeSpeed = width*0.004;
let pipeInterval = 1500;
let lastPipeTime = 0;
let score = 0;
let best = Number(localStorage.getItem('flappy_connecta_best') || 0);
let gameOver = false;
let started = false;

// Redimensionamento
function resizeGame(){
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  player.w = width*0.1;
  player.h = width*0.1;
  pipeWidth = width*0.12;
  pipeGap = height*0.25;
  pipeSpeed = width*0.004;
}
window.addEventListener('resize', resizeGame);

// Reset do jogo
function resetGame() {
  pipes = [];
  player.y = height/2;
  player.vy = 0;
  player.rotation = 0;
  score = 0;
  gameOver = false;
  started = false;

  overlay.style.display = 'flex';
  overlay.innerHTML = `
    <h1>Flappy Connecta</h1>
    <p>Toca no ecr√£ para jogar ‚Äî O Pai Natal est√° √† espera!</p>
    <button id="startBtn">Come√ßar</button>
  `;

  const btn = document.getElementById('startBtn');
  btn.addEventListener(isMobile ? 'touchstart' : 'click', (e)=>{
    e.preventDefault();
    flap();
  }, {passive:false});
}

// Pipes
function spawnPipe() {
  const minTop = 60;
  const maxTop = height - pipeGap - 60;
  const top = Math.floor(Math.random() * (maxTop - minTop + 1)) + minTop;
  pipes.push({x: width + 10, top: top, scored:false});
}

// Flap
function flap() {
  if(gameOver) {
    resetGame();
    return;
  }
  player.vy = flapStrength;
  player.rotation = -0.6;
  started = true;
  overlay.style.display = 'none';
}

// Colis√£o
function rectsIntersect(a,b) {
  return !(a.x + a.w < b.x || a.x > b.x + b.w || a.y + a.h < b.y || a.y > b.y + b.h);
}

// Atualiza√ß√£o
function update(dt) {
  if(!started || gameOver) return;

  player.vy += gravity;
  player.y += player.vy * (dt/16.6667);
  player.rotation = Math.max(Math.min(player.vy / 12, 1.2), -1.2);

  if(performance.now() - lastPipeTime > pipeInterval) {
    spawnPipe();
    lastPipeTime = performance.now();
  }

  for(let i=pipes.length-1;i>=0;i--){
    let p = pipes[i];
    p.x -= pipeSpeed * (dt/16.6667);

    if(!p.scored && p.x + pipeWidth < player.x){
      p.scored = true;
      score++;
      if(score>best){ best = score; localStorage.setItem('flappy_connecta_best', best);}
    }

    if(p.x + pipeWidth < -20) pipes.splice(i,1);

    const playerRect = {x: player.x - player.w/2, y: player.y - player.h/2, w: player.w, h: player.h};
    const pipeTopRect = {x: p.x, y:0, w:pipeWidth, h:p.top};
    const pipeBottomRect = {x: p.x, y:p.top+pipeGap, w:pipeWidth, h:height-(p.top+pipeGap)};

    if(rectsIntersect(playerRect, pipeTopRect) || rectsIntersect(playerRect, pipeBottomRect)){
      gameOver = true;
      overlay.style.display = 'flex';
      overlay.innerHTML = `
        <h1>Distribuiste ${score} presente${score !== 1 ? 's' : ''} üéÅ</h1>
        <button id="startBtn">Tentar novamente</button>
      `;
      const btn = document.getElementById('startBtn');
      btn.addEventListener(isMobile ? 'touchstart' : 'click', (e)=>{
        e.preventDefault();
        resetGame();
      }, {passive:false});
    }
  }

  if(player.y + player.h/2 > height) { player.y = height-player.h/2; gameOver=true; overlay.style.display='flex'; }
  if(player.y - player.h/2 < 0) { player.y = player.h/2; player.vy=0; }
}

// Desenhar pipes
function drawPipes() {
  for(let p of pipes){
    ctx.fillStyle = "#B22222";
    ctx.fillRect(p.x, p.top + pipeGap, pipeWidth, height-(p.top+pipeGap));
    ctx.fillStyle = "#8B0000";
    ctx.fillRect(p.x, p.top + pipeGap, pipeWidth, 10);
    ctx.fillStyle = "#B22222";
    ctx.fillRect(p.x, 0, pipeWidth, p.top);
    ctx.fillStyle = "#8B0000";
    ctx.fillRect(p.x, p.top-10, pipeWidth, 10);
  }
}

// Desenhar
function draw() {
  ctx.clearRect(0,0,width,height);

  // fundo
  if(bgImg.complete && bgImg.naturalWidth > 0){
    ctx.drawImage(bgImg, 0, 0, width, height);
  }

  // logo em baixo central
  if(logoImg.complete && logoImg.naturalWidth > 0){
    const logoWidth = width*0.35;
    const logoHeight = logoWidth*0.3;
    const x = (width - logoWidth)/2;
    const y = height - logoHeight - 10;
    ctx.drawImage(logoImg, x, y, logoWidth, logoHeight);
  }

  drawPipes();

  // jogador
  ctx.save();
  ctx.translate(player.x,player.y);
  ctx.rotate(player.rotation);
  if(santaImg.complete && santaImg.naturalWidth > 0){
    ctx.drawImage(santaImg, -player.w/2, -player.h/2, player.w, player.h);
  }
  ctx.restore();

  // UI
  ctx.fillStyle = "#fff";
  ctx.font = `${width*0.06}px 'Mountains of Christmas'`;
  ctx.textAlign = "center";
  ctx.fillText(`Score: ${score}`, width/2, height*0.08);
  ctx.font = `${width*0.035}px 'Mountains of Christmas'`;
  ctx.fillText(`Best: ${best}`, width*0.88, height*0.05);
}

// Eventos
if(isMobile){
  canvas.addEventListener('touchstart', function(e){
    e.preventDefault();
    flap();
  }, {passive:false});
} else {
  canvas.addEventListener('mousedown', flap);
  document.addEventListener('keydown', e => { if(e.code==='Space') flap(); });
}

let lastTime = performance.now();
function loop(now){
  const dt = now - lastTime;
  lastTime = now;
  update(dt);
  draw();
  requestAnimationFrame(loop);
}

resizeGame();
loop(performance.now());
</script>

</body>
</html>
